<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/register.css" />
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h1>Register</h1>

            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert-danger">{{ messages[0] }}</div>
            {% endif %} {% endwith %}

            <form id="register-form" action="/register" method="POST">
                <div class="textbox">
                    <input type="text" id="username" name="username" required placeholder="Username" />
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" required placeholder="Password" />
                </div>
                <div class="textbox">
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Confirm Password" oninput="checkPasswordMatch()" />
                    <div class="error" id="error-message">Passwords do not match</div>
                </div>
                <button type="submit" class="btn" id="register-btn" disabled>
                    Register
                </button>
                <p class="login-link">
                    Already have an account? <a href="/login">Login</a>
                </p>
            </form>
        </div>
    </div>
    
    <script>
        function checkPasswordMatch() {
            const password = document.getElementById("password").value;
            const confirmPassword =
                document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const registerButton = document.getElementById("register-btn");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                registerButton.disabled = true;
            } else {
                errorMessage.style.display = "none";
                registerButton.disabled = false;
            }
        }
    </script>
</body>

</html>
